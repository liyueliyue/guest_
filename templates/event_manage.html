<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>Guest Manage</title>
</head>
<body role="document">
{#    <导航栏></导航栏>#}
    <nav class="navbar navbar-inverse navhar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/event_manage/" class="navbar-brand" style="color: #ffe8f4">客户管理系统</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">发布会</a></li>
                    <li><a href="/guest_manage/">嘉宾</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://www.baidu.com" target="_blank">{{ user }}</a></li>
                    <li><a href="/logout/">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
{#发布会搜索表单#}
    <div class="page-header">
        <div class="navbar-collapse collapse" id="navbar">
            <form action="/search_name/" class="navbar-form" method="get">
                <div class="form-group">
                    <input type="text" name="searchName" placeholder="请输入名称" class="form-control">
                </div>
                <button class="btn btn-success">搜索</button>
            </form>
        </div>
    </div>
{#    发布会列表#}
    <div class="row" style="padding-top:1px;">
        <div class="col-md-7">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th><th>名称</th><th>状态</th><th>地址</th><th>时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in events %}
                        <tr>
                            <td>{{ i.id }}</td>
                            <td>{{ i.name }}</td>
                            <td>{{ i.status }}</td>
                            <td>{{ i.address }}</td>
                            <td>{{ i.start_time }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
