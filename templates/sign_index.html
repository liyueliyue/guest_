<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>欢迎签到~</title>
</head>
<body>
{#导航栏#}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">{{ event.name }}</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/event_manage/">发布会</a></li>
                    <li><a href="/guest_manage/">嘉宾</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{ user }}</a></li>
                    <li><a href="/logout/">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
{#签到功能#}
    <div class="page-header" style="padding-top:80px;">
        <div class="navbar-collapse collapse" id="navbar_">
            <form class="navbar-form" method="POST" action="/sign_index_action/{{ event.id }}">
                 {% csrf_token %}
                <div class="form-group">
                    <input required name="phone" type="text" placeholder="请输入手机号码" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">签到</button>
                <font color="red">
                    <br>{{ hint }}
{#                    # 用于显示签到成功和失败的信息，当签到成功时，下面两个将会显示嘉宾的姓名和手机号#}
                    <br>{{ guest.realname }}
                    <br>{{ guest.phone }}
                </font>
            </form>
        </div>
    </div>
</body>
</html>
